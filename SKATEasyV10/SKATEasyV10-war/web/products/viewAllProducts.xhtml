<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h3>View All Products</h3>
            
            <p:messages>
                <p:autoUpdate/>
            </p:messages>
            
            <h:form id="formAllProducts">
                <br/>
                <p:dataTable id="dataTableAllProducts" value="#{viewAllProductsManagedBean.productEntities}" var="lineItem" rowIndexVar="rindex" rowKey="#{lineItem.productId}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <p:column headerText="SKU Code" sortBy="#{lineItem.skuCode}" style="text-align: center">
                        <h:outputText value="#{lineItem.skuCode}"/>
                    </p:column>

                    <p:column headerText="Product ID" sortBy="#{lineItem.productId}" style="text-align: center">
                        <h:outputText value="#{lineItem.productId}" />
                    </p:column>                            

                    <p:column headerText="Name" sortBy="#{lineItem.productName}" style="text-align: center">
                        <h:outputText value="#{lineItem.productName}" />
                    </p:column>

                    <p:column headerText="Description" sortBy="#{lineItem.description}" style="text-align: center">
                        <h:outputText value="#{lineItem.description}" />
                    </p:column>

                    <p:column headerText="Quantity on Hand" sortBy="#{lineItem.quantityOnHand}" style="text-align: center">
                        <h:outputText value="#{lineItem.quantityOnHand}" />
                    </p:column>

                    <p:column headerText="Unit Price" sortBy="#{lineItem.unitPrice}" style="text-align: center">
                        <h:outputText value="#{lineItem.unitPrice}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Original Price" sortBy="#{lineItem.originalPrice}" style="text-align: center">
                        <h:outputText value="#{lineItem.originalPrice}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Category" sortBy="#{lineItem.categoryEntity.name}" style="text-align: center">
                        <h:outputText value="#{lineItem.categoryEntity.name}" />
                    </p:column>
                    
                    <p:column headerText="Product Rating" sortBy="#{lineItem.productRating}" style="text-align: center">
                        <h:outputText value="#{lineItem.productRating}" />
                    </p:column>                    
                    
<!-- can add this as quantity to restock?
                    <p:column headerText="Quantity to order">
                        <p:inputNumber id="inputNumberQty" decimalPlaces="0" minValue="0" maxValue="#{lineItem.productEntity.quantityOnHand}" value="#{lineItem.quantity}" styleClass="inputOnDataTable" style="margin-right:45px"/>&nbsp; 
                        <p:commandButton title="Add to shopping cart" icon="pi pi-shopping-cart" actionListener="#{shoppingCartManagedBean.addLineItem}" process="@this formAllProducts:dataTableAllProducts:#{rindex}:inputNumberQty" update="formAllProducts:dataTableAllProducts">
                            <f:attribute name="lineItemToBuy" value="#{lineItem}"/>
                        </p:commandButton>
                    </p:column>-->

                </p:dataTable>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
