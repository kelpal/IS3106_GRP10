<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h3>View All Customers</h3>
            <p:messages>
                <p:autoUpdate/>
            </p:messages>
            <h:form id="formAllCustomers">
                <br/>
                <p:dataTable id="dataTableAllCustomers" value="#{viewAllCustomersManagedBean.customerEntities}" var="lineItem" rowIndexVar="rindex" rowKey="#{lineItem.customerId}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <p:column headerText="Customer ID" sortBy="#{lineItem.customerId}" style="text-align: center">
                        <h:outputText value="#{lineItem.customerId}"/>
                    </p:column>
                    
                    <p:column headerText="Username" sortBy="#{lineItem.username}" style="text-align: center">
                        <h:outputText value="#{lineItem.username}" />
                    </p:column>

                    <p:column headerText="Email" sortBy="#{lineItem.email}" style="text-align: center">
                        <h:outputText value="#{lineItem.email}" />
                    </p:column>           
                    
                    <p:column headerText="Name" sortBy="#{lineItem.name}" style="text-align: center">
                        <h:outputText value="#{lineItem.name}" />
                    </p:column>


                </p:dataTable>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
