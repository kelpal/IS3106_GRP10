<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <header style="text-align: right;">
             
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <h:form id="customerloginForm">

                <p:outputLabel for="username" value="Username: "/>&nbsp;
                <p:inputText id="username" required="true" requiredMessage="Please key in your username" value="#{staffLoginManagedBean.username}" >
                    <f:validateLength minimum="4" />
                </p:inputText>&nbsp;

                <p:outputLabel for="password" value="Password: " />&nbsp;
                <p:password id="password" required="true" requiredMessage="Please key in your password" value="#{staffLoginManagedBean.password}" >
                    <f:validateLength minimum="4" />
                </p:password>
                &nbsp;

                <p:commandButton value="Login" type="submit" actionListener="#{staffLoginManagedBean.login}"/>&nbsp;
                <p:commandButton value="Clear" type="reset"/>

                <p:growl>
                    <p:autoUpdate />
                </p:growl>           

            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <h:form id="logoutForm">

                <h:outputText value="Welcome, #{sessionScope.currentStaff.firstName} #{sessionScope.currentStaff.lastName}"/>&nbsp;
                <p:commandButton value="Logout" actionListener="#{staffLoginManagedBean.logout}" icon="pi pi-sign-out" />

            </h:form>
        </h:panelGroup>

    </header>

</ui:composition>
